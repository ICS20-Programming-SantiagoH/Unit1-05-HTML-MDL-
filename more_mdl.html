<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="My first webpage, with MDL">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Ms Raffin">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-lime.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Colour for header -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
	  <title>My second webpage, with MDL</title>
  </head>
  <body> 
		<!-- Google's MDL -->
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My Second Web Page using MDL Components</span>         
        </div>       
      </header>
			<!-- MDL Progress Bar with Indeterminate Progress -->
			<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

			<!-- Container for web page content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">

				<!-- List -->
				<h5>My Favourite Soccer Players:</h5>
				<ul class="demo-list-item mdl-list">
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Messi
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Mbappé
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Ibrahimović
				    </span>
				  </li>
				</ul>
        <!-- Question -->
				<h5>Who is your favourite soccer:</h5>
        <!-- Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Fav player</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Submit Your Favourite Soccer Player
        </button>
        <br>
        <!-- Question 2 -->
				<h5>Select your favourite player/players out of the bottom three images:</h5>
        <!-- Images -->
        <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>

        <!-- Soccer player images -->
        <div class="row">
          <div class="column">
            <img src="https://images.indianexpress.com/2023/02/lionel-messi-1.jpg" alt="Messi" style="width:100%">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Messi</span>
            </label>
          </div>
          
          <div class="column">
            <img src="https://dohanews.co/wp-content/uploads/2022/07/Kylian-Mbappe-6.jpeg" alt="Mbappé" style="width:100%">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
              <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Mbappé</span>
            </label>
          </div>
          
          <div class="column">
            <img src="https://www.tsn.ca/polopoly_fs/1.1516636!/fileimage/httpImage/image.jpg_gen/derivatives/landscape_620/zlatan-ibrahimovic.jpg" alt="Ibrahimović" style="width:100%">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
              <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Ibrahimović</span>
            </label>
          </div>
        </div>
				
				<!-- Radio button -->
				<h5>Do you enjoy watching soccer?</h5>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
				  <span class="mdl-radio__label">Yes</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" checked>
				  <span class="mdl-radio__label">No</span>
				</label>
			</div>
		</main>
  </body>
</html>
